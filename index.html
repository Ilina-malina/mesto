<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header"><img class="header__logo" src="e1792cd1bf55c68d1538.svg" alt="Логотип"></header><main class="main"><section class="profile"><div class="profile__image"><div class="profile__overlay"><div class="profile__overlay-image"></div></div></div><div class="profile__info"><div class="profile__container"><h1 class="profile__name"></h1><button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button></div><p class="profile__subscribe"></p></div><button class="profile__add-button" type="button" aria-label="Добавить информацию"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><template id="card"><article class="element"><img class="element__photo" src="" alt=""> <button class="element__delete-button" type="button" aria-label="Удалить"></button><div class="element__description"><h2 class="element__title"></h2><div class="element__likes-container"><button class="element__like-button" type="button" aria-label="Нравится"></button><p class="element__likes-amount">0</p></div></div></article></template><div class="popup popup_type_profile"><div class="popup__container"><button class="popup__close-button" type="button" aria-label="Закрыть"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="profile-form" novalidate><div class="popup__input-zone"><input class="popup__input popup__input_type_name" required name="name" minlength="2" maxlength="40" placeholder="Введите Ваше имя"> <span class="popup__error"></span></div><div class="popup__input-zone"><input class="popup__input popup__input_type_description" required name="description" minlength="2" maxlength="200" placeholder="Укажите род занятий"> <span class="popup__error"></span></div><button class="popup__submit-button" type="submit" aria-label="Сохранить">Сохранить</button></form></div></div><div class="popup popup_type_place"><div class="popup__container"><button class="popup__close-button" type="button" aria-label="Закрыть"></button><h2 class="popup__title">Новое место</h2><form class="popup__form" name="add-place__form" novalidate><div class="popup__input-zone"><input class="popup__input popup__input_type_place" required name="place" minlength="1" maxlength="30" placeholder="Название"> <span class="popup__error"></span></div><div class="popup__input-zone"><input class="popup__input popup__input_type_link" required type="url" placeholder="Ссылка на картинку"> <span class="popup__error"></span></div><button class="popup__submit-button popup__submit-button_disadled" type="submit" aria-label="Создать">Создать</button></form></div></div><div class="popup popup_type_show-picture"><div class="popup__content"><button class="popup__close-button" type="button" aria-label="Закрыть"></button> <img class="popup__photo" src="" alt=""><h2 class="popup__photo-title"></h2></div></div><div class="popup popup_type_delete-confirmation"><div class="popup__container"><button class="popup__close-button" type="button" aria-label="Закрыть"></button><h2 class="popup__title">Вы уверены?</h2><button class="popup__submit-button" type="submit" aria-label="Да">Подтвердить</button></div></div><div class="popup popup_type_avatar"><div class="popup__container"><button class="popup__close-button" type="button" aria-label="Закрыть"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form" name="avatar-form" novalidate><div class="popup__input-zone"><input class="popup__input popup__input_type_link" required type="url" placeholder="Ссылка на картинку"> <span class="popup__error"></span></div><button class="popup__submit-button" type="submit" aria-label="Сохранить">Сохранить</button></form></div></div></body></html>
