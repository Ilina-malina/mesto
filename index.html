<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип">
  </header>
  <main class="main">
    <section class="profile">        
      <img class="profile__image" src="./images/Kusto.jpg" alt="Фотография Жака-Ив Кусто">
      <div class="profile__info">
        <div class="profile__container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
        </div>
        <p class="profile__subscribe">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить информацию"></button>
    </section>
    <section class="elements">
      <template id="cards">
        <article class="element">
          <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.png" alt="Сентинский храм">
          <button class="element__delete-button" type="button" aria-label="Удалить"></button>
          <div class="element__description">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like-button" type="button" aria-label="Нравится"></button>
          </div>
        </article>
      </template>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>


  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="profile-form" novalidate>
        <input class="popup__input popup__input_type_name" required type="text" name="name" minlength="2" maxlength="40" placeholder="Введите Ваше имя">
        <span class="popup__error"></span>   
        <input class="popup__input popup__input_type_description" required type="text" name="description" minlength="2" maxlength="200" placeholder="Укажите род занятий">
        <span class="popup__error"></span> 
        <button class="popup__submit-button" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div> 


  <div class="popup popup_type_place">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="add-place__form" novalidate>
        <input class="popup__input popup__input_type_place" required type="text" name="place" minlength="1" maxlength="30" placeholder="Название">
        <span class="popup__error"></span> 
        <input class="popup__input popup__input_type_link" required type="url" placeholder="Ссылка на картинку">
        <span class="popup__error"></span> 
        <button disabled class="popup__submit-button popup__submit-button_disadled" type="submit" aria-label="Создать">Создать</button>
      </form>
    </div>
  </div>
  

  <div class="popup popup_type_show-picture">
    <div class="popup__content">
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      <img class="popup__photo" src="./images/kirill-pershin-1088404-unsplash.png" alt="Сентинский храм">
      <h2 class="popup__photo-title">Карачаевск</h2>
    </div>
  </div> 


  <script src="./scripts/initial_data.js"></script>
  <script src="./scripts/main.js"></script>
  <script src="./scripts/validation.js"></script>
</body>
</html>
