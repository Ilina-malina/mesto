<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип">
  </header>
  <main class="main">
    <section class="profile">        
      <img class="profile__image" src="./images/Kusto.svg" alt="Фотография Жака-Ив Кусто">
      <div class="profile__info">
        <div class="profile__container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
        </div>
        <p class="profile__subscribe">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить информацию"></button>
    </section>
    <section class="elements">
      <article class="element">
        <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.png" alt="Сентинский храм">
        <div class="element__description">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__like-button element__like-button_active" type="button" aria-label="Закат солнца"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__photo" src="./images/kirill-pershin-1404681-unsplash.png" alt="Домбай">
        <div class="element__description">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like-button element__like-button_active" type="button" aria-label="Нравится"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__photo" src="./images/kirill-pershin-1556355-unsplash.png" alt="Закат солнца">
        <div class="element__description">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like-button element__like-button_active" type="button" aria-label="Нравится"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__photo" src="./images/kirill-pershin-1404681-unsplash.png" alt="Домбай">
        <div class="element__description">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like-button element__like-button_active" type="button" aria-label="Нравится"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__photo" src="./images/kirill-pershin-1556355-unsplash.png" alt="Фотография">
        <div class="element__description">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like-button element__like-button_active" type="button" aria-label="Нравится"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.png" alt="Сентинский храм">
        <div class="element__description">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__like-button element__like-button_active" type="button" aria-label="Нравится"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="profile-form">
        <input class="popup__input popup__input_type_name" required type="text" name="name" placeholder="Введите Ваше имя">  
        <input class="popup__input popup__input_type_description" required type="text" name="description" placeholder="Укажите род занятий">
        <button class="popup__button" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/main.js"></script>
</body>
</html>
